<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>CART</title>
    <link rel="stylesheet" href="stylecart.css" />
  </head>
  <body>
    <div class="card">
      <div class="row">
        <div class="col-md-8 cart">
          <div class="title">
            <div class="row">
              <div class="col">
                <h4 style="color: red"><b>Shopping Cart</b></h4>
              </div>
              <div class="col align-self-center text-right text-muted">
                3 items
              </div>
            </div>
          </div>
          <div class="row border-top border-bottom">
            <div class="row main align-items-center">
              <div class="col-2">
                <img class="img-fluid" src="/images/headphone.jpg" />
              </div>
              <div class="col">
                <div class="row text-muted">Headphone</div>
                <div class="row">Apple Headphone</div>
              </div>
              <div class="col">
                <a href="#">-</a><a href="#" class="border">1</a
                ><a href="#">+</a>
              </div>
              <div class="col">
                &#8377; 44.00 <span class="close">&#10005;</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="row main align-items-center">
              <div class="col-2">
                <img class="img-fluid" src="/images/bluechair.jpg" />
              </div>
              <div class="col">
                <div class="row text-muted">Chair</div>
                <div class="row">Blue Chair</div>
              </div>
              <div class="col">
                <a href="#">-</a><a href="#" class="border">1</a
                ><a href="#">+</a>
              </div>
              <div class="col">
                &#8377; 44.00 <span class="close">&#10005;</span>
              </div>
            </div>
          </div>
          <div class="row border-top border-bottom">
            <div class="row main align-items-center">
              <div class="col-2">
                <img class="img-fluid" src="/images/controler.jpg" />
              </div>
              <div class="col">
                <div class="row text-muted">Controller</div>
                <div class="row">PS controller</div>
              </div>
              <div class="col">
                <a href="#">-</a><a href="#" class="border">1</a
                ><a href="#">+</a>
              </div>
              <div class="col">
                &#8377; 44.00 <span class="close">&#10005;</span>
              </div>
            </div>
          </div>
          <div class="back-to-shop">
            <a href="/index.html">&leftarrow;</a
            ><span class="text-muted">Back to shop</span>
          </div>
        </div>
        <div class="col-md-4 summary">
          <div>
            <h5 style="color: red"><b>Summary</b></h5>
          </div>
          <hr />
          <div class="row">
            <div class="col" style="padding-left: 0">ITEMS 3</div>
            <div class="col text-right">&#8377; 132.00</div>
          </div>
          <form>
            <p>SHIPPING</p>
            <select>
              <option class="text-muted">
                Standard-Delivery- &#8377; 5.00
              </option>
            </select>
            <p>GIVE CODE</p>
            <input id="code" placeholder="Enter your code" />
          </form>
          <div
            class="row"
            style="border-top: 1px solid rgba(0, 0, 0, 0.1); padding: 2vh 0"
          >
            <div class="col">TOTAL PRICE</div>
            <div class="col text-right">&#8377; 137.00</div>
          </div>
          <button class="btn">CHECKOUT</button>
        </div>
      </div>
    </div>
  </body>
</html>
